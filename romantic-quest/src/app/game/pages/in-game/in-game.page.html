<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <app-level-counter slot="end" class="app-level-counter" [level]="level" [stars]="stars">
    </app-level-counter>
    
    
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-card *ngIf="showCard" id="card" [card]="card">
  </app-card>
</ion-content>
<ion-fab horizontal="end" vertical="bottom" slot="fixed">
  <ion-fab-button color="danger" (click)="nextTurn()">
    <ion-icon name="play-circle-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
