<ion-content>
  <ion-list>
    <ion-list-header> Recent Conversations </ion-list-header>

    <ion-item *ngFor="let deck of decks">
      <ion-avatar slot="start">
        <img src="" />
      </ion-avatar>
      <ion-label>
        <h2>{{deck.type}}</h2>
        <h3>{{deck.deckName}}</h3>
        <p>{{deck.deckDescription}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
