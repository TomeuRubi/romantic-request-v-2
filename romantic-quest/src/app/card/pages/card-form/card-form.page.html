<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="ready">
    <img src="assets/cards/icons8-chili-pepper-100.png" />
    <ion-card-header>
      <ion-card-subtitle>{{ card$.category.name | async }}</ion-card-subtitle>
      <ion-card-title>{{ card$.name | async }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ card$.description | async }}
    </ion-card-content>
  </ion-card>
</ion-content>
