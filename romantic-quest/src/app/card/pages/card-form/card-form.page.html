<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formControlCard">
    <ion-card *ngIf="ready">
      <img src="assets/cards/icons8-chili-pepper-100.png" />
      <ion-card-header>
        <ion-card-subtitle>
          <ion-item lines="full">
            <ion-label position="floating">{{ 'cardForm.name' | translate }}</ion-label>
            <ion-input type="text" required formControlName="name"></ion-input>
          </ion-item>
        </ion-card-subtitle>
        <ion-card-title>
          <ion-item lines="full">
            <ion-label position="floating">{{ 'cardForm.category' | translate }}</ion-label>
            <ion-input type="text" required formControlName="category"></ion-input>
          </ion-item>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item lines="full">
          <ion-label position="floating">{{ 'cardForm.description' | translate }}</ion-label>
          <ion-input type="text" required formControlName="description"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="save()" color="primary">
        <ion-icon name="save"></ion-icon>  
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
