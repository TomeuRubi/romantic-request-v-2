<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gestor de pruebas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onPopoverClick($event)">
        <ion-icon id="nested-button" slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list>
    <ion-list-header> Tus colecci√≥n de pruebas </ion-list-header>

    <ion-item *ngFor="let card of playerCards$ | async" [routerLink]="['/card-form', card.id]">
      <ion-avatar slot="start">
        <img src="assets/cards/icons8-chili-pepper-100.png" />
      </ion-avatar>
      <ion-label>
        <h2>{{card.category.name}}</h2>
        <h3>{{card.name}}</h3>
        <p>{{card.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
